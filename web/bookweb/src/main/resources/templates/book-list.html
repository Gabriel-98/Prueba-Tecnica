<!DOCTYPE html>
<body>
    <head>
        <title> Libreria </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-xl">
            <center> <h1> Libreria </h1> </center>
            <table class="table table-striped">
                <thead class="table-dark text-center">
                    <tr>
                        <th> ID </th>
                        <th> Titulo </th>
                        <th> Autor </th>
                        <th> Año de publicación </th>
                        <th> Genero </th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr th:each="book : ${books}">
                        <td th:text="${book.getId()}"> </td>
                        <td th:text="${book.getTitle()}"> </td>
                        <td th:text="${book.getAuthor()}"> </td>
                        <td th:text="${book.getPublicationYear()}"> </td>
                        <td th:text="${book.getGenre()}"> </td>
                        <td>
                            <a th:href="@{/editar/}+${book.getId()}" class="btn btn-warning"> Editar </a>
                            <a th:href="@{/eliminar/}+${book.getId()}" class="btn btn-danger"> - </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <a href="/agregar" class="btn btn-primary"> Agregar </a>
            </div>
        </div>
    </body>
</html>
