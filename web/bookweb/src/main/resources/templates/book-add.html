<!DOCTYPE html>
<html>
    <head>
        <title> Libreria </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #dddddd;">
        <div class="d-flex p-5" style="justify-content: center; align-items: center;">
            <div class="p-3" style="background-color: white;">
                <h2 class="text-primary" style="text-align: center;"> Agregar libro </h2>
                <form action="http://localhost:9001/bookstore-api/books" method="post">
                    <div class="p-3">
                        <div class="mb-3">
                            <label for="title" class="form-label"> Título </label>
                            <input type="text" id="title" name="title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label"> Autor </label>
                            <input type="text" id="author" name="author" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="publicationYear" class="form-label" input="number" step="1"> Año de publicación </label>
                            <input type="text" id="publicationYear" name="publicationYear" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label"> Genero </label>
                            <input type="text" id="genre" name="genre" class="form-control">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary"> Agregar </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
